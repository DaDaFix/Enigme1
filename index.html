<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Énigme 1</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; margin-top: 100px;">
  <h1>Résous l'énigme</h1>
  <p><strong>TÊTE DE M===, ENTR+ILLES, CANE À PÊNE</strong></p>
  <input type="text" id="reponse" placeholder="Écris ta réponse ici" />
  <button onclick="verifierReponse()">Valider</button>
  <p id="message"></p>

  <script>
    function verifierReponse() {
      const reponse = document.getElementById("reponse").value.toLowerCase().trim();
      if (
        reponse.includes("tête de mort") &&
        reponse.includes("entrailles") &&
        reponse.includes("cane à pêche")
      ) {
        document.getElementById("message").innerHTML =
          "<a href='https://docs.google.com/presentation/d/1ivF58U-dA05r98652zFVLty2uaB82sLE/edit?usp=drive_link&ouid=117813653258866582302&rtpof=true&sd=true' target='_blank'>Bonne réponse ! Clique ici pour voir le fichier.</a>";
      } else {
        document.getElementById("message").innerText = "Mauvaise réponse...";
      }
    }
  </script>
</body>
</html>
